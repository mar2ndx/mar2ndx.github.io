  <main class="post-content"><ol start="261">
<li>Graph Valid Tree 的另一种做法。</li>
</ol>
<p>判断 graph 是不是 tree</p>
<p>1.树中没有形成环 (nodes don’t have circle)</p>
<p>2.连通分量的个数为 1 (only 1 root node)</p>
<p>并查集代码如下：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br></pre></td><td class="code"><pre><span class="line">public  boolean validTree(int n, int[][] edges) &#123;</span><br><span class="line">    //数组p用来存储每个节点的祖宗</span><br><span class="line">    int[] p = new int[n];</span><br><span class="line">    //初始化，每个节点的祖宗初始化为它自己</span><br><span class="line">    for(int i =0; i &lt; n; i++)&#123;</span><br><span class="line">        p[i] = i;</span><br><span class="line">    &#125;</span><br><span class="line">    //集合的合并操作</span><br><span class="line">    for(int j = 0; j &lt; edges.length;j++)&#123;</span><br><span class="line">        //遍历的过程，如果发现有环，则直接退出</span><br><span class="line">        if(find(edges[j][0],p) == find(edges[j][1],p))&#123;</span><br><span class="line">            return false;</span><br><span class="line">        &#125;else&#123;</span><br><span class="line">            //否则合并两个集合</span><br><span class="line">            union(edges[j][0],edges[j][1],p);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    //用来存储连通分量的个数</span><br><span class="line">    int c = 0;</span><br><span class="line">    for(int i = 0; i &lt; n; i++)&#123;</span><br><span class="line">        //根节点（连通分量）的个数</span><br><span class="line">        if(p[i] == i)&#123;</span><br><span class="line">            c++;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    //判断是否只有一个根节点</span><br><span class="line">    return c == 1;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">//两个集合的合并操作</span><br><span class="line">void union(int x,int y,int[] p)&#123;</span><br><span class="line">    //如果两个节点的祖宗不相等，则将两个集合合并</span><br><span class="line">    int fx = find(x,p), fy = find(y,p);</span><br><span class="line">    if(fx != fy) p[fx] = fy;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">//查找一个节点的祖宗节点</span><br><span class="line">int find(int x,int[] p)&#123;</span><br><span class="line">    //如果当前节点的祖宗为它自己本身，则为根节点，否则继续往上递归</span><br><span class="line">    if(p[x] != x) p[x] = find(p[x],p);</span><br><span class="line">    return p[x];</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
