  <main class="post-content"><h3 id="Question"><a href="#Question" class="headerlink" title="Question"></a>Question</h3><p><a target="_blank" rel="noopener" href="http://tech-queries.blogspot.sg/2011/07/fit-12-dominos-in-2n-strip.html">link</a></p>
<blockquote>
<p>In how many ways can one tile a 2 X N strip of square cells with 1 X 2 dominos?</p>
</blockquote>
<p><img src="/images/Dominos.png"></p>
<h3 id="Solution"><a href="#Solution" class="headerlink" title="Solution"></a>Solution</h3><p><strong>X(n+1) &#x3D; X(n) + X(n-1)</strong></p>
<p>It’s a Fibonacci Series with X(1) &#x3D; 1 and X(2) &#x3D; 2.</p>
