  <main class="post-content"><p>First thing after getting a new Mac:</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">npm install -g pnpm</span><br></pre></td></tr></table></figure>

<h2 id="pnpm-global"><a href="#pnpm-global" class="headerlink" title="pnpm global"></a>pnpm global</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">pnpm install -g @tarojs/cli</span><br><span class="line">or</span><br><span class="line">pnpm add -g @tarojs/cli</span><br></pre></td></tr></table></figure>

<p>for npm:</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">npm install -g @tarojs/cli</span><br></pre></td></tr></table></figure>

<h1 id="Installed-packages"><a href="#Installed-packages" class="headerlink" title="Installed packages"></a>Installed packages</h1><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">pnpm list -g --depth=0</span><br></pre></td></tr></table></figure>

<p>For npm:</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">npm list -g --depth=0</span><br></pre></td></tr></table></figure>
