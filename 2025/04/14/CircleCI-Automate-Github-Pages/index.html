 class="line">          command: |</span><br><span class="line">            npx gh-pages -d public -b gh-pages -m &quot;Build generated [skip ci]&quot;</span><br><span class="line"></span><br><span class="line">workflows:</span><br><span class="line">  version: 2</span><br><span class="line">  build-and-deploy:</span><br><span class="line">    jobs:</span><br><span class="line">      - hexo_deploy</span><br></pre></td></tr></table></figure>
